<div style="text-align: center;">
  <div style="margin: 20px;">
    <label for="celsius">Celsius: </label>
    <input type="number" id="celsius" [(ngModel)]="celsius" (input)="convertToFahrenheit()" placeholder="Enter 째C">
    <p *ngIf="fahrenheit !== null">Fahrenheit: {{ fahrenheit }} 째F</p>
  </div>

  <div style="margin: 20px;">
    <label for="fahrenheit">Fahrenheit: </label>
    <input type="number" id="fahrenheit" [(ngModel)]="fahrenheitInput" (input)="convertToCelsius()" placeholder="Enter 째F">
    <p *ngIf="celsiusResult !== null">Celsius: {{ celsiusResult }} 째C</p>
  </div>
</div>
